<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <button class="btn" id="loginBtn">Login</button>
        <button class="btn" id="registerBtn">Register</button>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <form>
                <div class="form-row">
                    <label for="identifier">Identifier</label>
                    <input type="text" id="identifier" name="identifier" placeholder="Username or Email" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="modal-btn">Login</button>
            </form>
            
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Register</h2>
            <form>
                <div class="form-row">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <label for="passwordReg">Password</label>
                    <input type="password" id="passwordReg" name="passwordReg" placeholder="Password" required>
                </div>
                <button type="submit" class="modal-btn">Register</button>
            </form>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
