<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <nav class="navbar">
        <div class="title">CSS</div>
        <div class="navbar-buttons">
            <button class="profile-button" id="profileDetailsBtn">Profile Details</button>
            <button onclick="window.location.href='logs.html';">Logs</button>
            <button>My Videos</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <p id="welcomeMessage">Fetching your details...</p>

        <div class="buttons-container">
            
            <button id="storageStatusBtn">Storage Status</button>
            <button id="deleteFileBtn">Delete File</button>
            <button id="uploadFileBtn">Upload Video</button>
            <input type="file" id="fileInput" style="display: none;" accept="video/*">
            <p id="uploadProgress" style="margin-top: 10px; font-weight: bold;"></p>
        </div>
        
    </div>

    <!-- Profile Details Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close" id="closeProfileModal">&times;</span>
            <h2>Your Profile Details</h2>
            <div id="userDetails"></div>
        </div>
    </div>

    <!-- Storage Status Modal -->
    <div class="modal" id="storageStatusModal">
        <div class="modal-content">
            <span class="close" id="closeStorageStatusModal">&times;</span>
            <h2>Storage Status</h2>
            <div id="storageDetails"></div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressBarUsed" class="progress-bar-inner progress-used"></div>
                    <div id="progressBarRemaining" class="progress-bar-inner progress-remaining"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete File Modal -->
    <div class="modal" id="deleteFileModal">
        <div class="modal-content">
            <span class="close" id="closeDeleteFileModal">&times;</span>
            <h2>Select a file to delete</h2>
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Size</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="dashboard.js"></script>
</body>
</html>
