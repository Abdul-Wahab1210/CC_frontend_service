<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="logs.css">
    <link rel="stylesheet" href="navbar.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="title">Video Streaming App</div>
        <div class="navbar-buttons">
            <button onclick="window.location.href='dashboard.html';">Dashboard</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Main container -->
    <div id="mainContainer">
        <!-- Left Side: Daily Summary -->
        <div id="dailySummary" class="summary-container">
            <div id="bandwidthDetails">Loading Daily Summary...</div>
        </div>

        <!-- Right Side: Total Summary (Usage Chart) -->
        <div id="totalSummary" class="summary-container">
            <h2>Usage Chart</h2>
            <canvas id="usageChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="logs.js"></script>

</body>
</html>
